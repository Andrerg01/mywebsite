<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' type='module'></script>
    <title>ARG | Ponk</title>
</head>
<body>
    <h1 class = 'title' data-title>
        Press Any Key To Start
        <small class="subtitle" data-subtitle>
            Control with Arrow-Up and Arrow-Down
        </small>
    </h1>
    <div class='mid-line' data-mid-line></div>
    <div class='ball' data-ball></div>
    <div class='paddle paddle-1' data-paddle-1></div>
    <div class='paddle paddle-2' data-paddle-2></div>
    <div class='score score-1' data-score-1>0</div>
    <div class='score score-2' data-score-2>0</div>
    <div class='bottom-bound bound' data-bottom-bound></div>
    <div class='top-bound bound' data-top-bound></div>
    <div class='left-bound bound' data-left-bound></div>
    <div class='right-bound bound' data-right-bound></div>

</body>
</html>
